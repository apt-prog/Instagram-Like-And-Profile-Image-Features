<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Document Title -->
    <title>Document</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="Main_Div" class="">
      <h1 class="text-center">
        Instagram Like & Profile <br />
        Feature
      </h1>
      <div id="Card_Area">
        <div id="DpShow">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaiVqQYOuPT2U-DxXzIvOJSzXFdKQaqqgi-Q&s"
            alt=""
            class="FullScreen"
          />
        </div>
        <div class="Icard">
          <div class="Icard_top">
            <div class="Icard_top-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaiVqQYOuPT2U-DxXzIvOJSzXFdKQaqqgi-Q&s"
                alt=""
                id="DPImage"
              />
            </div>
            <div class="Icard_top-text">
              <h4>Fenil_V_06</h4>
              <p>Post Disclimer</p>
            </div>
          </div>
          <hr class="hr" />
          <div class="Icard_body" id="Icard_body">
            <img
              src="https://i.pinimg.com/736x/58/4a/42/584a421481367bc28cc91c18ce4f44d4.jpg"
              alt=""
              id="imgClick"
            />
            <div class="Like_Div">
              <i class="bi bi-heart-fill" id="Likes"></i>
            </div>
          </div>
          <hr class="hr" />
          <div class="Icard_footer">
            <div>
              <i class="bi bi-heart" id="Heart"></i
              ><span id="LikeCount">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript Script -->
    <script src="./script.js"></script>
  </body>
</html>
